<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Feedback Form</h3>
    <form action="/server">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Write your name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Write your email"><br><br>
        </div>
        <div>
            <label for="message">Message:</label><br>
            <textarea name="message" id="message" rows="4" column="30"></textarea><br><br>
        </div>
        <div>
            <label for="rate">Rate us out of 5:</label><br>
            <input type="radio" name="rating" value="1" id="rate">
            <label for="rate">1</label><br>
            <input type="radio" name="rating" value="2" id="rate">
            <label for="rate">2</label><br>
            <input type="radio" name="rating" value="3" id="rate">
            <label for="rate">3</label><br>
            <input type="radio" name="rating" value="4" id="rate">
            <label for="rate">4</label><br>
            <input type="radio" name="rating" value="5" id="rate">
            <label for="rate">5</label><br><br>
        </div>
        <button>Send your message!</button>
    </form>
</body>
</html>
